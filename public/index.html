<!doctype html>
<html>
<head>

<title>Juke</title>

<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="/stylesheets/lib/ratchet.css">
<link rel="stylesheet" href="/stylesheets/lib/font-awesome.css">
<link rel="stylesheet" href="/stylesheets/style.css">

<!-- Song Template -->
<script id="songs-template" type="text/x-handlebars-template">
  <li class="list-divider">Queue</li>
  {{#each .}}
    <li>
      <div class="song-info">
        <h3>{{title}}</h3>
        <em>{{artist}}</em>
      </div> 
      <div class="group">
        <a class="action button-negative" href="#down/{{id}}"><i class="icon-thumbs-down"></i></a>
        <a class="action button-positive" href="#up/{{id}}"><i class="icon-thumbs-up"></i></a>
      </div>
    </li>
  {{/each}}
</script>

<!-- Now Playing Tempalte -->
<script id="playing-template" type="text/x-handlebars-template">
  <h2><i class="icon-play"></i> {{title}}</h2>
  <em>{{artist}}</em> 
</script>

<!-- Song Results Tempalte -->
<script id="results-template" type="text/x-handlebars-template">
  {{#each .}}
    <li>
      <div class="song-info">
        <h3>{{title}}</h3>
        <em>{{artist}}</em>
      </div>
      <div class="group">
        <a class="action button-positive" href="#add/{{title}}/{{artist}}/{{id}}/{{href}}"><i class="icon-plus-sign"></i></a>
      </div>
    </li>
  {{/each}}
</script>

</head>
<body>

  <div class="content">

    <div class="inset">
      <input type="search" placeholder="search" name="q" id="search" />
      <a href="#" id="clear-search"><i class="icon-remove-sign"></i></a>
    </div>

    <div id="underlay"></div>
    <div id="loading"><i class="icon-spinner icon-spin icon-2x"></i></div>
    <ul class="list" id="results"></ul>


    <ul class="list" id="song-playing">
      <li>
        <div id="progress"></div>
        <div id="song-playing-data">
          <h2><i class="icon-pause"></i> No music playing</h2>
        </div>
      </li>
    </ul>

    <ul class="list" id="song-list"></ul>
  </div>

<script src="/javascripts/lib/lodash.min.js"></script>
<script src="/javascripts/lib/retina.js"></script>
<script src="/javascripts/lib/zepto.min.js"></script>
<script src="/javascripts/lib/ratchet.js"></script>
<script src="/javascripts/lib/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/app.js"></script>

</body>
</html>
